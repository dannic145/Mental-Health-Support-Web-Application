<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal History üìö</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4FD1C5;
            --secondary: #667EEA;
            --background: linear-gradient(160deg, #0F172A 0%, #1E293B 100%);
            --surface: rgba(255, 255, 255, 0.05);
            --text: #F8FAFC;
            --text-secondary: #94A3B8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .entry-list {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .entry-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            transition: transform 0.3s ease;
        }

        .entry-card:hover {
            transform: translateY(-3px);
        }

        .entry-date {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .entry-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .entry-content strong {
            color: var(--text);
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #38B2AC);
            color: var(--text);
            border: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 209, 197, 0.15);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .entry-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="/journal" class="back-link">‚Üê Back to Journal</a>
    <div class="container">
        <h1>üìñ Journal History</h1>
        
        <div class="entry-list">
            {% for entry in entries %}
            <div class="entry-card">
                <div class="entry-date">
                    üìÖ {{ entry.date }}
                </div>
                <div class="entry-content">
                    <p><strong>üå§Ô∏è Reflections:</strong> {{ entry.entry }}</p>
                    <p><strong>üéØ Activities:</strong> {{ entry.activity }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="action-buttons">
            <a href="/dashboard" class="btn btn-secondary">üìä Dashboard</a>
            <a href="/journal" class="btn btn-primary">‚úçÔ∏è New Entry</a>
        </div>
    </div>
</body>
</html>
