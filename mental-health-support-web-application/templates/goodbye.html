<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Until We Meet Again ðŸŒŸ</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --gold: #FFD700;
            --space-blue: #0a0f2b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            background: var(--space-blue);
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: var(--gold);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            line-height: 1.6;
        }

        .gradient-text {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .social-links {
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .social-links a {
            color: white;
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            color: var(--gold);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.1em;
            }
            
            p {
                font-size: 1.2rem;
            }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem auto;
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--gold);
            transition: width 3s ease-out;
            animation: progress 3s ease-out 2s forwards;
        }

        @keyframes progress {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="stars"></div>
    
    <div class="content">
        <h1 class="gradient-text">Until We Meet Again</h1>
        <p>ðŸŒŸ Your presence made our digital space brighter ðŸŒŸ<br>
        Wishing you peace and joy until our paths cross again</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="social-links">
            <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#FFFFFF' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</body>
</html>
