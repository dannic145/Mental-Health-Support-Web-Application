<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö†Ô∏è Access Restricted</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff5252;
            --background: linear-gradient(160deg, #0F172A 0%, #1E293B 100%);
            --surface: rgba(255, 255, 255, 0.05);
            --text: #F8FAFC;
            --text-secondary: #94A3B8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .security-alert {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: var(--primary);
        }

        .countdown {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 2rem 0;
            color: var(--primary);
        }

        .message {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .debug-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .unblock-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .unblock-link:hover {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .security-alert {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .countdown {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="security-alert">
        <h2>‚ö†Ô∏è Access Temporarily Restricted</h2>
        
        <div class="countdown" id="timer">
            {{ remaining_time }}s
        </div>

        <p class="message">
            For security reasons, your access has been temporarily restricted due to multiple failed attempts.
            Please try again after the timer expires.
        </p>

        {% if config.DEBUG %}
        <div class="debug-info">
            <a href="{{ url_for('unblock_ip') }}" class="unblock-link">
                üîì Development Unblock
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
