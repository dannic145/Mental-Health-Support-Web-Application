<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Peace Pal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #gifBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #gifBackground img {
            width: auto;
            height: auto;
            max-width: 80%;
            max-height: 80%;
            object-fit: scale-down;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .prompt-container {
            position: relative;
            z-index: 2;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .main-prompt {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 2px;
        }

        .sub-prompt {
            font-size: 1.8rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            display: none;
        }

        .buttons button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #skipButton {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid white;
            cursor: pointer;
            color: white;
            display: none;
        }

        #backgroundMusic {
            display: none;
        }

        #unmuteButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid white;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .main-prompt {
                font-size: 2rem;
                padding: 0 15px;
            }

            .sub-prompt {
                font-size: 1.4rem;
                padding: 0 15px;
            }

            .buttons button {
                padding: 15px 30px;
                font-size: 1.2rem;
            }

            #skipButton, #unmuteButton {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="motivationVideo" autoplay muted playsinline>
            <source src="/static/videos/69.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <button id="skipButton" onclick="skipVideo()">Skip Intro</button>
    <button id="unmuteButton">ðŸ”‡ Unmute Sound</button>
    
    <div id="gifBackground">
        <img src="/static/gifs/chad.gif" alt="Background GIF">
    </div>
    
    <div class="prompt-container">
        <div class="main-prompt">Do you want to change your life forever?</div>
        <div class="sub-prompt">Enter Mental Health Support Web Application</div>
        <div class="buttons">
            <button onclick="enterApp()">Yes, Transform My Life</button>
            <button onclick="leaveApp()">No, I'm Not Ready</button>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="/static/music/giga.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const video = document.getElementById('motivationVideo');
        const gifBackground = document.getElementById('gifBackground');
        const promptContainer = document.querySelector('.prompt-container');
        const buttons = document.querySelector('.buttons');
        const skipButton = document.getElementById('skipButton');
        const unmuteButton = document.getElementById('unmuteButton');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // State management
        let currentAudioSource = 'video';
        let hasInteracted = false;

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            try {
                video.play();
                skipButton.style.display = 'block';
                video.muted = true; // Start with muted video
                backgroundMusic.pause(); // Ensure music is stopped initially
            } catch (e) {
                showFallbackContent();
            }
        });

        // Skip video functionality
        function skipVideo() {
            video.pause();
            showFallbackContent();
            skipButton.style.display = 'none';
        }

        // Unified audio control
        function updateAudioControls() {
            if (currentAudioSource === 'video') {
                unmuteButton.innerHTML = video.muted ? 'ðŸ”‡ Unmute Sound' : 'ðŸ”Š Mute Sound';
            } else {
                unmuteButton.innerHTML = backgroundMusic.muted ? 'ðŸ”‡ Unmute Sound' : 'ðŸ”Š Mute Sound';
            }
        }

        // Unmute handler
        unmuteButton.addEventListener('click', () => {
            if (currentAudioSource === 'video') {
                video.muted = !video.muted;
            } else {
                backgroundMusic.muted = !backgroundMusic.muted;
            }
            updateAudioControls();
            hasInteracted = true;
        });

        // Show main content with proper audio handoff
        function showFallbackContent() {
            // Stop video and switch to music
            video.pause();
            document.getElementById('videoContainer').style.display = 'none';
            
            // Start background music
            currentAudioSource = 'music';
            backgroundMusic.currentTime = 0;
            backgroundMusic.play().catch(() => {});
            backgroundMusic.muted = video.muted; // Sync mute state
            
            // Show UI elements
            gifBackground.style.display = 'flex';
            promptContainer.style.display = 'flex';
            buttons.style.display = 'flex';
            updateAudioControls();
        }

        // Video event handlers
        video.addEventListener('ended', () => {
            showFallbackContent();
            skipButton.style.display = 'none';
        });

        video.addEventListener('click', () => {
            if (!hasInteracted) {
                video.muted = false;
                hasInteracted = true;
                updateAudioControls();
            }
        });

        // Navigation functions
        function enterApp() {
            video.pause();
            backgroundMusic.pause();
            window.location.href = '/home';
        }

        function leaveApp() {
            video.pause();
            backgroundMusic.pause();
            window.location.href = '/goodbye';
        }

        // Error handling
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            showFallbackContent();
            skipButton.style.display = 'none';
        });

        backgroundMusic.addEventListener('error', (e) => {
            console.error('Audio error:', e);
        });

        // Mobile orientation handling
        window.addEventListener('orientationchange', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
