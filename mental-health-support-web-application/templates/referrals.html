<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Find Mental Health Experts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4FD1C5;
            --secondary: #667EEA;
            --background: linear-gradient(160deg, #0F172A 0%, #1E293B 100%);
            --surface: rgba(255, 255, 255, 0.05);
            --text: #F8FAFC;
            --text-secondary: #94A3B8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 1rem;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: slideUp 0.6s ease;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #4FD1C5, #38B2AC);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        input {
            width: 90%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.2);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .button-group {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #38B2AC);
            color: var(--text);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(79, 209, 197, 0.15);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Mental Health Experts</h1>
        <form action="/referrals" method="POST">
            <div class="input-group">
                <span class="input-icon">üåç</span>
                <input type="text" 
                       name="country" 
                       placeholder="Country"
                       required>
            </div>

            <div class="input-group">
                <span class="input-icon">üó∫Ô∏è</span>
                <input type="text" 
                       name="state" 
                       placeholder="State"
                       required>
            </div>

            <div class="input-group">
                <span class="input-icon">üèôÔ∏è</span>
                <input type="text" 
                       name="city" 
                       placeholder="City"
                       required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    üîç Search Specialists
                </button>
                <button type="button" 
                        class="btn btn-secondary" 
                        onclick="window.location.href='/dashboard'">
                    üìã Dashboard
                </button>
            </div>
        </form>
    </div>
</body>
</html>
