<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Journal ‚úçÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4FD1C5;
            --secondary: #667EEA;
            --background: linear-gradient(135deg, #f0f4ff 0%, #f8fbfd 100%);
            --surface: rgba(255, 255, 255, 0.95);
            --text: #1a1a1a;
            --text-secondary: #666;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1 {
            font-size: 2rem;
            color: var(--text);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text);
            font-weight: 500;
            font-size: 0.95rem;
        }

        textarea, input {
            width: 97%;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.2);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 160px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #38B2AC);
            color: white;
            box-shadow: 0 4px 6px rgba(79, 209, 197, 0.1);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(79, 209, 197, 0.15);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìî Mindful Journal</h1>
        <form action="/journal" method="POST">
            <div class="form-group">
                <label for="entry">Today's Reflection</label>
                <textarea name="entry" rows="6" placeholder="What's on your mind? Express yourself freely..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="activity">Daily Activities</label>
                <input type="text" name="activity" placeholder="e.g., Morning walk, Reading session" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">üíæ Save Entry</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/dashboard'">üìä Dashboard</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/journal/history'">üìö History</button>
            </div>
        </form>
    </div>
</body>
</html>
