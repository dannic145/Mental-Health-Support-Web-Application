<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Secure Login </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4FD1C5;
            --secondary: #667EEA;
            --background: linear-gradient(160deg, #0F172A 0%, #1E293B 100%);
            --surface: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #F8FAFC;
        }

        .container {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 90%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #F8FAFC;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.2);
        }

        input::placeholder {
            color: #94A3B8;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), #38B2AC);
            border: none;
            border-radius: 8px;
            color: #F8FAFC;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(79, 209, 197, 0.25);
        }

        .alternate-action {
            text-align: center;
            margin-top: 1.5rem;
            color: #94A3B8;
        }

        .alternate-action a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .alternate-action a:hover {
            opacity: 0.8;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
        }

        .alert-error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid #ff5252;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Welcome Back</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {% if category == 'success' %}
                            ‚úÖ {{ message }}
                        {% else %}
                            ‚ö†Ô∏è {{ message }}
                        {% endif %}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="form-group">
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Username"
                       required>
            </div>
            
            <div class="form-group">
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Password"
                       required>
            </div>
            
            <button type="submit">Continue ‚Üí</button>
        </form>

        <div class="alternate-action">
            New here? <a href="/signup">Create account</a>
        </div>
    </div>
</body>
</html>
